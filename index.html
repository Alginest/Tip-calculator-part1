<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip calcululator</title>
</head>
<body>
 <div class="calculator">
    <h1>TIP CALCULATOR</h1>
    <p>How much was your bill?</p>
    <input id="bill" type="number" name="tip"  placeholder="Bill Amout" required>
    <p>How was your service?</p>
     <select name="option" id="quility" required>
         <option disabled  selected value="0">Chose a Option</option>
         <option class="tip" value="0.3">30% Outstanding</option>
         <option class="tip" value="0.2">20% Good</option>
         <option class="tip" value="0.15">15%  It was Ok</option>
         <option class="tip" value="0.1">10% Bad</option>
         <option class="tip" value="0.05">5% Terrible</option>
     </select>
     <p>How many people are sharing the bill?</p>
     <input type="number" name="people" id="people" placeholder="Number of People" required><span>People</span><br>
      <button class="sub" type="submit">CALCULATE!</button>
      <h6 class="textt"></h6>
 </div>

<script src="app.js"></script>
</body>
</html>
